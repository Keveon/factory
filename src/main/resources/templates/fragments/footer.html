<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<footer th:fragment="footer">

    <div class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="col-md-4 amet-sed">
                    <h4>导航</h4>
                    <ul class="nav-bottom" th:include="fragments/links :: links"></ul>
                </div>
                <div class="col-md-4 amet-sed ">
                    <h4>联系方式</h4>
                    <ul class="tuch" th:object="${session.contact}">
                        <li>地址:
                            <span th:unless="*{#strings.isEmpty(country)}" th:text="*{country}">中国</span>
                            <span th:unless="*{#strings.isEmpty(province)}" th:text="*{province}">北京</span>
                            <span th:unless="*{#strings.isEmpty(city)}" th:text="*{city}">北京</span>
                            <br>
                            <span th:unless="*{#strings.isEmpty(community)}" th:text="*{community}">朝阳区</span>
                            <span th:unless="*{#strings.isEmpty(street)}" th:text="*{street}">朝阳路</span>
                        </li>
                        <li>联系电话 :
                            <a href="tel:+86 135 2468 1357" th:href="|tel:*{phone}|" th:text="*{phone}">
                                +86 135 2468 1357
                            </a>
                        </li>
                        <li>Email:
                            <a href="mailto:info@example.com" th:href="|mailto:*{email}|" th:text="*{email}">example@mail.com</a>
                        </li>
                        <li th:unless="*{#strings.isEmpty(qq)}">
                            QQ:
                            <a th:target="_blank" th:href="*{qqUrl}" th:text="*{qq}">
                                123456789
                            </a>
                        </li>
                        <li th:unless="*{#strings.isEmpty(wechat)}">
                            WeChat:
                            <span th:text="*{wechat}">123456789</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 amet-sed ">
                    <h4>Share this page</h4>
                    <ul class="social-in msg-social">
                        <li><a href="#"><i> </i></a></li>
                        <li><a href="#"><i class="tin"> </i></a></li>
                        <li><a href="#"><i class="message"> </i></a></li>
                        <!--<li><a href="#"><i class="youtube"> </i></a></li>-->
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <p class="footer-class">
                Copyright &copy; 2017.&nbsp;
                <a href="https://www.keveon.com" target="_blank" title="Keveon">Keveon.</a>&nbsp;
                All Rights Reserved.
            </p>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                /*
                 var defaults = {
                 containerID: 'toTop', // fading element id
                 containerHoverID: 'toTopHover', // fading element hover id
                 scrollSpeed: 1200,
                 easingType: 'linear'
                 };
                 */

                $().UItoTop({easingType: 'easeOutQuart'});

            });
        </script>
        <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    </div>

</footer>
</body>
</html>
