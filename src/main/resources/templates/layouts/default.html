<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="zh_CN">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Keveon"/>
    <!--<meta name="keywords" content="">-->
    <!--<meta name="description" content=""/>-->

    <title th:text="${title}"></title>

    <link href="//lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
          type="text/css" media="all"/>
    <script src="//lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <!--//theme-style-->

    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLBar, 0);
    }, false);
    function hideURLBar() {
        window.scrollTo(0, 1);
    } </script>
    <!--fonts-->
    <!--//fonts-->
    <script type="text/javascript" src="../../static/js/move-top.js" th:src="@{/js/move-top.js}"></script>
    <script type="text/javascript" src="../../static/js/easing.js" th:src="@{/js/easing.js}"></script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<!-- Content -->
<div layout:fragment="content">Content</div>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
