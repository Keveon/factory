<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="zh_CN">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Keveon"/>
    <!--<meta name="keywords" content="">-->
    <!--<meta name="description" content="" th:content="${description}"/>-->

    <title th:text="${title}"></title>

    <link rel="stylesheet" th:href="@{/css/fonts/linecons/css/linecons.css}">
    <link rel="stylesheet" th:href="@{/webjars/fontawesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/toastr/toastr.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>

    <link rel="stylesheet" th:href="@{/css/xenon-core.css}">
    <link rel="stylesheet" th:href="@{/css/xenon-forms.css}">
    <link rel="stylesheet" th:href="@{/css/xenon-components.css}">
    <link rel="stylesheet" th:href="@{/css/xenon-skins.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="page-body">

<div th:replace="fragments/admin-settings :: settings">Settings</div>

<div class="page-container">
    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

    <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
    <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
    <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
    <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">
            <!-- Logo -->
            <div th:replace="fragments/admin-logo :: logo">Logo</div>

            <!-- Main Menu -->
            <div th:replace="fragments/admin-menu :: menu">Menu</div>
        </div>
    </div>

    <div class="main-content">
        <!-- User Info -->
        <div th:replace="fragments/admin-header :: header">Header</div>

        <!-- Page Title -->
        <div th:replace="fragments/admin-page-title :: page-title"></div>

        <!-- Content -->
        <div layout:fragment="content">Content</div>

        <!-- Main Footer -->
        <div th:replace="fragments/admin-footer :: footer">Footer</div>
    </div>

    <!-- Chat -->
    <div th:replace="fragments/admin-chat :: chat">Chat</div>

    <!-- Alert -->
    <div th:replace="fragments/admin-alert :: alert">Alert</div>
</div>

<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>

<th:block th:fragment="bottom-script">
    <!-- Bottom Scripts -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery-form/jquery.form.js}"></script>
    <script th:src="@{/webjars/vue/vue.min.js}"></script>
    <script th:src="@{/webjars/vue-resource/vue-resource.min.js}"></script>
    <script th:src="@{/webjars/parsleyjs/parsley.min.js}"></script>
    <script th:src="@{/webjars/toastr/toastr.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"></script>
    <script th:src="@{/webjars/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/webjars/jquery-validation/additional-methods.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery-mousewheel/jquery.mousewheel.js}"></script>

    <script th:src="@{/js/TweenMax.min.js}"></script>
    <script th:src="@{/js/resizeable.js}"></script>
    <script th:src="@{/js/joinable.js}"></script>
    <script th:src="@{/js/xenon-api.js}"></script>
    <script th:src="@{/js/xenon-toggles.js}"></script>

    <!-- JavaScripts initializations and stuff -->
    <script th:src="@{/js/xenon-custom.js}"></script>

    <script>
        toastr.options = {
            closeButton: true,
            debug: false,
            progressBar: true,
            positionClass: 'toast-top-full-width',
            preventDuplicates: false,
            onclick: null,
            showDuration: 300,
            hideDuration: 1000,
            timeOut: 5000,
            extendedTimeOut: 1000,
            showEasing: 'swing',
            hideEasing: 'linear',
            showMethod: 'fadeIn',
            hideMethod: 'fadeOut'
        };
    </script>
</th:block>
</body>
</html>
